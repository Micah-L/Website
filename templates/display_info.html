{% block head %}
<title> displaying some info about something </title>
{% endblock %}

{% block body %}

<h4>Here's a table: </h4>
<table style="width:100%">

        {% for key in info %}
        <th> {{ key }} </th>
        {% endfor %}

    <tr>
        {% for key in info %}

        {% endfor %}
    </tr>
</table>

{% endblock %}
